<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'user/scss/CategoryList.scss' %}"> <!-- Добавьте свой CSS файл -->
    <title>Category List</title>
    <style>
        .category-list {
            display: flex; /* Используем flexbox для удобного отображения */
            flex-wrap: wrap; /* Позволяет элементам переноситься на следующую строку */
        }

        .category-tag {
            margin: 5px; /* Отступы между тегами */
            padding: 10px; /* Отступы внутри тега */
            background-color: #f0f0f0; /* Цвет фона для тега */
            border-radius: 5px; /* Закругление углов */
            font-size: 14px; /* Размер шрифта */
        }
    </style>
</head>
<body>

<div class="category-list">
    <span class="category-tag">Репетиторы</span>
    <span class="category-tag">Бухгалтеры и юристы</span>
    <span class="category-tag">Мастера по ремонту</span>
    <span class="category-tag">Фрилансеры</span>
    <!-- Добавьте больше тегов по необходимости -->
</div>

</body>
</html>
