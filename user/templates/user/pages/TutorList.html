<h1>Преподаватели по специальности: {{ specialization }}</h1>
<div class="tutor-list">
    <ul>
        {% for tutor in tutors %}
            <li>{{ tutor.full_name }} -{{ tutor.specialization }} </li>
        {% empty %}
            <li>Нет доступных преподавателей по данной специальности.</li>
        {% endfor %}
    </ul>
</div>
