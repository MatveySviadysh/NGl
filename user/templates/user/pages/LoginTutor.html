{% load static %}

<link rel="stylesheet" href="{% static 'user/scss/Tutor/TutorRegister.scss' %}">

<div class="auth-container">
    <div class="registration-container">
        <h1 class="title-text">Вход</h1>
        <form method="post" class="registration-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                {{ form.password }}
            </div>
            <button type="submit" class="registration-button">Войти</button>    
        </form>
        
        <div class="footer-link">
            <a class="login-link" href="{% url 'register_tutor' %}">Регистрация</a>
        </div>
    </div>
</div>
