{% comment %} {% load static %}

<link rel="stylesheet" href="{% static 'user/scss/Tutor/TutorRegister.scss' %}">

<div class="auth-container">
    <div class="registration-container">
        <h1 class="title-text">Вход</h1>
        <form method="post" class="registration-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Почта</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_password">Пароль</label>
                {{ form.password }}
            </div>
            <button type="submit" class="registration-button">Войти</button>
        </form>
        <div class="footer-link">
            <a class="login-link" href="{% url 'register_tutor' %}">Регистрация</a>
        </div>
    </div>
</div> {% endcomment %}
<form method="post">
    {% csrf_token %}
    {{ form.email.label }} {{ form.email }}<br>
    {{ form.password.label }} {{ form.password }}<br>
    <button type="submit">Войти</button>
</form>
