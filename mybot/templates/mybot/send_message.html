<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Отправка сообщения боту</title>
</head>
<body>
    <h1>Отправка сообщения вашему Telegram боту</h1>
    <button id="sendButton">Отправить сообщение</button>
    <div id="response"></div>

    <script>
        document.getElementById('sendButton').onclick = function() {
            fetch('/mybot/send_message/', { //  Убедитесь, что путь правильный
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').content // Получаем токен CSRF
                },
                body: JSON.stringify({}) // Если хотите передать какие-либо данные, добавьте сюда
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.description;
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Ошибка: ' + error;
            });
        }
    </script>
</body>
</html>
